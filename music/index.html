<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music | Lord Mord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../section.css" />
  </head>
  <body>
    <video class="bg-video" autoplay muted loop playsinline aria-hidden="true">
      <source src="../sample-bg.mp4" type="video/mp4" />
    </video>
    <main class="wrap">
      <header class="window"><h1><a href="../">&lt; home</a> / music</h1></header>
      <section class="window">
        <h2>MORD'S MUSIC</h2>
        <p>Paste a YouTube playlist URL (or playlist ID) and load it below.</p>
        <div class="music-controls">
          <input
            id="playlist-input"
            type="text"
            value="https://www.youtube.com/watch?v=SWzqTQgNYyw&list=PLS5iYmimX3QxSEGnHTtCe-qMpgRZWXJ80"
            placeholder="https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID"
            aria-label="YouTube playlist URL or playlist ID"
          />
          <button class="button" id="load-playlist" type="button">load playlist</button>
        </div>
        <div class="music-frame-wrap">
          <iframe
            id="playlist-frame"
            width="100%"
            height="352"
            src="https://www.youtube.com/embed/videoseries?list=PLS5iYmimX3QxSEGnHTtCe-qMpgRZWXJ80"
            title="MORD'S MUSIC YouTube playlist"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <footer class="window footer">Lord Mord Directory System</footer>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
