<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Hail The Lord Mord | Home</title>
    <meta name="description" content="Y2K homepage for Lord Mord directory portal." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=Bungee&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <video class="bg-video" autoplay muted loop playsinline aria-hidden="true">
      <source src="sample-bg.mp4" type="video/mp4" />
    </video>

    <main class="page">
      <header class="top window">
        <div class="brand">all hail the lord mord</div>
        <marquee behavior="alternate" scrollamount="9">welcome 2 the directory nexus // best viewed with chaos energy // y2k forever</marquee>
      </header>

      <nav class="tabs window" aria-label="Homepage tabs">
        <a href="./about/">about/</a>
        <a href="./projects/">projects/</a>
        <a href="./blog/">blog/</a>
        <a href="./music/">music/</a>
        <a href="./contact/">contact/</a>
      </nav>

      <section class="grid-main">
        <aside class="left window">
          <div class="left-gallery">
            <img src="images/image%201.jpg" alt="Lord Mord image 1" />
            <img src="images/image%202.GIF" alt="Lord Mord image 2 animated" />
            <img src="images/image%203.jpg" alt="Lord Mord image 3" />
          </div>
        </aside>

        <section class="center window" aria-label="Lord Mord 3D panel">
          <h2>MORD 3D CORE</h2>
          <div id="mord-3d-view" class="viewer"></div>
          <p id="model-status" class="status">Loading mordi-3d.glb...</p>
        </section>

        <aside class="right window">
          <h2>MY SOCIALS</h2>
          <div class="socials-stack">
            <a class="social-icon" href="https://www.instagram.com/thelordmord/" target="_blank" rel="noreferrer" aria-label="Instagram">
              <img
                src="Socials/Instagram.png"
                data-default="Socials/Instagram.png"
                data-pressed="Socials/InstagramPressed.png"
                alt="Instagram"
              />
            </a>
            <a class="social-icon" href="https://x.com/OhLordMordi" target="_blank" rel="noreferrer" aria-label="X">
              <img
                src="Socials/X.png"
                data-default="Socials/X.png"
                data-pressed="Socials/XPressed.png"
                alt="X"
              />
            </a>
            <a class="social-icon" href="https://www.youtube.com/@TheLordMord2006" target="_blank" rel="noreferrer" aria-label="YouTube">
              <img
                src="Socials/Youtube.png"
                data-default="Socials/Youtube.png"
                data-pressed="Socials/YoutubePressed.png"
                alt="YouTube"
              />
            </a>
            <a class="social-icon" href="mailto:ohlordmordi@gmail.com" aria-label="Email">
              <img
                src="Socials/Email.png"
                data-default="Socials/Email.png"
                data-pressed="Socials/EmailPressed.png"
                alt="Email"
              />
            </a>
          </div>
        </aside>
      </section>

    </main>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="home.js"></script>
  </body>
</html>
