<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Hail The Lord Mord | Home</title>
    <meta name="description" content="Homepage for Lord Mord directories." />
    <link rel="stylesheet" href="home.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <main class="home-wrap">
      <section class="hero-screen" aria-label="Lord Mord 3D display">
        <model-viewer
          src="mordi-3d.usdz"
          alt="Lord Mord 3D"
          camera-controls
          auto-rotate
          interaction-prompt="none"
          shadow-intensity="1"
          exposure="1.1"
        >
          <p class="fallback">If this model does not render in your browser, open <a href="mordi-3d.usdz">mordi-3d.usdz</a>.</p>
        </model-viewer>
      </section>

      <section class="directories" aria-label="Site directories">
        <h1>ALL HAIL THE LORD MORD</h1>
        <p class="subtitle">Choose a directory</p>
        <div class="directory-grid">
          <a href="./about/">about/</a>
          <a href="./projects/">projects/</a>
          <a href="./blog/">blog/</a>
          <a href="./music/">music/</a>
          <a href="./contact/">contact/</a>
        </div>
      </section>
    </main>
  </body>
</html>
